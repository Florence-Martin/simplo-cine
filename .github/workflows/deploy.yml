name: CI/CD Pipeline

on:
  push:
    branches:
      - develop

jobs:
  deploy-on-vps:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: 45.81.84.133
          username: "adminlocal"
          password: "cdadevops2024"
          port: 9049
          script: |
            # Arrêter tous les conteneurs s'ils existent
            containers=$(sudo docker ps -q)
            if [ -n "$containers" ]; then
              sudo docker stop $containers
            fi

            # Supprimer tous les conteneurs s'ils existent
            containers=$(sudo docker ps -a -q)
            if [ -n "$containers" ]; then
              sudo docker rm $containers
              # Supprime le network custom
              sudo docker network rm simplo-cine-network
            fi

            # Vérifier si le répertoire existe, sinon le cloner
            if [ ! -d ~/devops/simplo-cine ]; then
              mkdir -p ~/devops
              git clone --branch develop https://github.com/Florence-Martin/simplo-cine ~/devops/simplo-cine
            else
              cd ~/devops/simplo-cine
              # Réinitialiser les changements locaux à l'état de la branche distante
              git fetch origin
              git reset --hard origin
            fi

  build-and-run-on-vps:
    runs-on: ubuntu-latest
    needs: deploy-on-vps

    steps:
      - name: Build Docker Containers
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: 45.81.84.133
          username: "adminlocal"
          password: "cdadevops2024"
          port: 9049
          script: |
            cd ~/devops/simplo-cine
            sudo docker network rm -a
            sudo docker-compose down
            sudo docker-compose build --parallel

      - name: Start Docker Containers
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: 45.81.84.133
          username: "adminlocal"
          password: "cdadevops2024"
          port: 9049
          script: |
            cd ~/devops/simplo-cine
            sudo docker network rm -a
            sudo docker-compose up --build -d

